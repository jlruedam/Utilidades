<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumaPollosWeb</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-container">
        <div class="calculator">
            <form action="" class="form-calculator">
                <input type="text" class="calculator__screen"/>
                <div class="calculator__keyboard">
                    <button type="button" class="btn" id="plus" value="+">+</button>
                    <button type="button" class="btn" id="minus" value="-" >-</button>
                    <button type="button" class="btn" id="asterik" value="*" >*</button>
                    <button type="button" class="btn" id="slash">/</button>
                    <button type="button" class="btn" id="six">6</button>
                    <button type="button" class="btn" id="seven">7</button>
                    <button type="button" class="btn" id="eight">8</button>
                    <button type="button" class="btn" id="nine">9</button>
                    <button type="button" class="btn" id="two">2</button>
                    <button type="button" class="btn" id="three">3</button>
                    <button type="button" class="btn" id="four">4</button>
                    <button type="button" class="btn" id="five">5</button>
                    <button type="button" class="btn" id="cero">0</button>
                    <button type="button" class="btn" id="one" value="1" >1</button>
                    <button type="button" class="btn" id="dot">.</button>
                    <button type="button" class="btn" id="equal">=</button>
                </div>
                
            </form>
        </div>
    </main>
    <script src="scripts/calculator.js"></script>
</body>
</html>
