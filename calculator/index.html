<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumaPollosWeb</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-container">
        <div class="calculator">
            <form action="" class="form-calculator">
                <input type="text" class="calculator__screen" id="screen"/>
                <div class="calculator__keyboard" id="keyboard">
                    <button type="button" class="btn" id="seven" value="7">7</button>
                    <button type="button" class="btn" id="eight" value="8">8</button>
                    <button type="button" class="btn" id="nine" value="9">9</button>
                    <button type="button" class="btn" id="equal" value="CE">CE</button>
                    
                    <button type="button" class="btn" id="four" value="4">4</button>
                    <button type="button" class="btn" id="five" value="5">5</button>
                    <button type="button" class="btn" id="six" value="6">6</button>
                    <button type="button" class="btn" id="equal" value="C">C</button>
                    
                    <button type="button" class="btn" id="one" value="1" >1</button>
                    <button type="button" class="btn" id="two" value="2">2</button>
                    <button type="button" class="btn" id="three" value="3">3</button>
                    <button type="button" class="btn" id="equal" value="root">âˆš</button>
                
                    <button type="button" class="btn" id="equal" value="=">%</button>             
                    <button type="button" class="btn" id="cero" value="0">0</button>
                    <button type="button" class="btn" id="dot" value=".">.</button>
                    <button type="button" class="btn" id="equal" value="=">=</button>
                    
                    <button type="button" class="btn" id="asterik" value="*" >*</button>
                    <button type="button" class="btn" id="slash" value="/">/</button>
                    <button type="button" class="btn" id="plus" value="+">+</button>
                    <button type="button" class="btn" id="minus" value="-" >-</button>
                </div>
                
            </form>
        </div>
    </main>
    <script src="scripts/calculator.js"></script>
</body>
</html>
